<!DOCTYPE html>
<html>
  <head>
    <title>Simple Form Example</title>
    <style type="text/css">
      body {
        width: 30%;
        background: white;
      }
      h1 {
        color: #555;
        background: white;
        border-bottom: 1px solid #555;
      }
      p {
        color: #121212;
        font: normal 14px/16px Helvetica;
      }
      input[type="text"] {
        padding: 5px;
        font: normal 14px/16px Helvetica, sans-serif;
        color: #555;
      }
    </style>
  </head>
 
  <body>
      <h1>Simple form</h1>
      <p>This is a simple form example.</p>
      <form action="/get_essay" onsubmit="return checkform()" method="GET">
        <p><label>How many words are in the essay?</label> <input type="text" name="word_count" id="word_count" /></p>
        <input type="submit" name="submit" value="Submit!" /></p>
      </form>

  </body>
</html>
